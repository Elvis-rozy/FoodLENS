<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
    ==================== stylesheet  ====================
        -->
    <link rel="stylesheet" href="css/style.css">
    <title>FoodLENS-Login Page</title>
</head>
<body>
    <!--
    ==================== Header & Nav  ====================
        -->
    <header>
        <nav>
            <a class="logo"  href="index.html"><img src="Images/logo/Logo.png" alt="Foodlens logo">FoodLENS</a>
        </nav>
    </header>
        <!--
    ==================== Form Section  ====================
        -->
    <section class="form">
        <form id="form">
            <h1 class="h1A">Login</h1>
            <div class="input-box spec1">
                <input id="email" type="email" name="email">
                <label for="email">Email</label>
            </div>
<!--             <div class="input-box spec1">
                <input id="token" type="text" name="token">
                <label for="token">Token</label>
            </div> -->
            <div class="input-box spec1">
                <input id="password" type="password" name="password">
                <img id="eyeicon" src="Images/logo/eye-close.png" alt="">
                <label for="password">Password</label>
            </div>
            <div class="remember-forgot">
                <label for="checkbox"><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <!--
            ==================== Submit Button  ====================
            -->
            <button><input type="submit" class="login-btn" value="Login"></input></button>
            <div class="register-link">
                <p>Don't have an account? <a href="signup.html">Register</a></p>
            </div>
        </form>
    </section>
    <!--
    ==================== JavaScript File  ====================
    -->
    <script src="app/js/login.js"></script>
</body>
</html>
