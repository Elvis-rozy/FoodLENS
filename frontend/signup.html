<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
    ==================== stylesheet  ====================
        -->
    <link rel="stylesheet" href="css/style.css">
    <title>FoodLENS-Signup Page</title>
</head>
<body>
    <!--
    ==================== Header & Nav  ====================
        -->
    <header>
        <nav>
            <a class="logo" href="index.html"><img src="Images/logo/Logo.png" alt="Foodlens logo">FoodLENS</a>
        </nav>
    </header>
    <!--
    ==================== Form Section  ====================
    -->
    <section class="form">
        <form id="form">
            <h1 class="h1B">Register</h1>
            <div class="input-box spec2">
                <input id="username" type="text" name="username">
                <label for="name">Username</label>
            </div>
            <div class="input-box spec2">
                <input id="email" type="email" name="email">
                <label for="email">Email</label>
            </div>
            <div class="input-box spec2">
                <input id="password" type="password" name="password">
                <img id="eyeicon" src="Images/logo/eye-close.png" alt="">
                <label for="password">Password</label>
            </div>
            <!--
            ==================== Submit Button  ====================
            -->
            <button><input type="submit" class="login-btn" value="Submit"></button>
            <div class="register-link">
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </form>
    </section>
    <!--
    ==================== JavaScript File  ====================
    -->
    <script src="app/js/signup.js"></script>
</body>
</html>
